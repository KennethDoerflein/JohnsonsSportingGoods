{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSG</title>
    <link rel="stylesheet" href="{% static '/css/register.css' %}" />
    <link rel="stylesheet" href="{% static '/css/navbar_footer.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static '/assets/johnsonLogo.png' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mainContainer">
      {% include './components/navbar.html' %}
      <div id="RegisterContainer" class="mx-auto mt-5">
        <form id="registrationForm" class="registrationForm" action="{% url 'register' %}" method="post">
          {% csrf_token %} {{form}}
          <div class="text-center">
            <span class="toolTip" data-bs-toggle="tooltip" data-bs-title="Please fill out the required fields." id="ToolTipRegister">
              <button disabled class="btn btn-info mt-4 btn-lg" type="submit" id="registerButton">Register</button>
            </span>
          </div>
        </form>
        <div class="text-center">
          <a id="loginLink" class="btn btn-secondary mt-4 btn-sm" href="{% url 'login' %}" type="button">Log in</a>
        </div>
      </div>
    </div>
    {% include './components/footer.html' %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static '/js/register.js' %}"></script>
  </body>
</html>
